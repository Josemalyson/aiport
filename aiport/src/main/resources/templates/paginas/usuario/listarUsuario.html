<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="layout/LayoutPadrao">

<head>
<title>Listar Usuario</title>
</head>

<body>
	<section layout:fragment="slide">
		<div class="page-header">
			<h1>
				<small>Gerenciar Usuário</small>
			</h1>
		</div>
	</section>

	<section layout:fragment="conteudo">

		<div class="panel panel-default">
			<!-- Table -->
			<table class="table">
				<tr>
					<th>Nome do usuário</th>
					<th>Data de Nasicmento</th>
					<th>Email</th>
					<th>Ações</th>
				</tr>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.dataNascimento}"></td>
					<td th:text="${usuario.login.nomeUsuario}"></td>
					<td>
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
							<button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
						</div>
					</td>
				</tr>
				<tr th:if="${usuarios.empty}">
					<td colspan="6">Nenhum usuário cadastrado</td>
				</tr>
			</table>
		</div>

	</section>
</body>
</html>
