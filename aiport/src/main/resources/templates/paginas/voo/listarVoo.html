<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="layout/layoutPadrao">

<head>
<title>Listar Voo</title>
</head>

<body>
	<section layout:fragment="slide">
		<div class="page-header">
			<h1>
				<small>Gerenciar Voos</small>
			</h1>
		</div>
	</section>

	<section layout:fragment="conteudo">

		<div class="panel panel-default">
			<!-- Table -->
			<table class="table">
				<tr>
					<th>Numero do voo</th>
					<th>Origem / Destino</th>
					<th>Data do voo</th>
					<th>Preço</th>
					<th>Quantidade de acentos</th>
					<th>Ações</th>
				</tr>
				<tr th:each="voo: ${voos}">
					<td th:text="${voo.numeroDoVoo}"></td>
					<td th:text="${voo.origemDestino}"></td>
					<td th:text="${#calendars.format(voo.horaDoVoo, 'dd/MMM/yyyy')}"></td>
					<td th:text="${voo.precoDoVoo}"></td>
					<td th:text="${voo.capacidadeDoVoo}"></td>
					<td>
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-primary"><i class="fa fa-pencil" aria-hidden="true"></i></button>
							<button type="button" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
						</div>
					</td>
				</tr>
				<tr th:if="${voos.empty}">
					<td colspan="6">Nenhum voo cadastrado</td>
				</tr>
			</table>
		</div>

	</section>
</body>
</html>
